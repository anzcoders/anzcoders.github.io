
    <!-- speakers Grid Section -->
    <section id="speakers">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Speakers</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts reversed %}
                    <div class="col-sm-4 speakers-item">
                        <a href="#speakersModal-{{ post.modal-id }}" class="speakers-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/speakers/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                            <div>
                            {{post.session-title}}<br />
                            Who: {{post.speaker}} <br />
                            When: {{post.session-time}} 
                            </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
